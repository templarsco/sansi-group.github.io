name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  schedule:
    - cron: "30 */6 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch latest api.json from models.dev-1
        run: |
          curl -sL "https://templarsco.github.io/models.dev-1/api.json" -o api.json
          echo "Fetched api.json ($(wc -c < api.json) bytes)"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: sync
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
