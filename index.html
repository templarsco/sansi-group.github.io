<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>templarsco</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #0d1117;
        color: #e6edf3;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .container {
        text-align: center;
        max-width: 600px;
        padding: 2rem;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      p {
        color: #8b949e;
        line-height: 1.6;
      }
      a {
        color: #58a6ff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .links {
        margin-top: 2rem;
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      .links a {
        background: #21262d;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        border: 1px solid #30363d;
      }
      .links a:hover {
        border-color: #58a6ff;
        background: #161b22;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>templarsco</h1>
      <p>
        Open-source AI infrastructure by
        <a href="https://fantasti.ai">Fantasti Technologies LLC</a>
      </p>
      <div class="links">
        <a href="https://github.com/templarsco/lightweight">Lightweight CLI</a>
         <a href="/api.json">Models API</a>
         <a href="https://github.com/templarsco/models.dev-1"
          >Models Registry</a
        >
      </div>
    </div>
  </body>
</html>
